<!DOCTYPE html>
<html>
    <head>
        <script src='/js/flag.js' ></script><!-- included for the awesome math seedrandom function-->
        <script src="map.js"></script>
        <script src="rhill-voronoi-core.js"></script>
        <script>
            Math.seedrandom(12);
            var width =400;
            var height=300;
            var sites=100;
            var colorid=0;
            var map=new WorldMap(width,height,sites);
            window.onload = function(){

                var canvas = document.getElementById("worldmapCanvas1");
                canvas.height=height;canvas.width=width;
                map.paintBackground(canvas);
                map.render(canvas);

//                map.improveRandomPoints();
//                var canvas = document.getElementById("worldmapCanvas2");
//                canvas.height=height;canvas.width=width;
//                map.render(canvas);

            };
            function clickie(){
                var canvas = document.getElementById("worldmapCanvas1");
                map.paintBackground(canvas);
                map.colorPolygon(colorid,canvas,'#0FF');
                document.getElementById('before').value=JSON.stringify(colorid);
                map.render(canvas);
                colorid++;

            }
        </script>
        <title> CityGenerator's Worldmap</title>
    </head>
    <body>
        <div>
            <div>Voronoi</div>
            <input type='button' id='clickme' value='click me' onclick='clickie();'/>
            <canvas id="worldmapCanvas1"  style="border:1px solid black;float:left;" ></canvas>
            <textarea id='before' rows="6" cols="100">click to increment the cell ID to colorize</textarea>
            <br clear='all'/>
        </div>
